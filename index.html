      --spinner-speed: 1s;                /* Rotation speed of the spinner */
    }

    /* General styling for the loading overlay */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color:  #ffffff;
      z-index: 1000;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .loading-overlay.active {
      display: flex;
    }

    .loading-icon {
      border: var(--spinner-border-size) solid #f3f3f3; /* Light grey */
      border-top: var(--spinner-border-size) solid var(--spinner-color); /* Customizable color */
      border-radius: 50%;
      width: var(--spinner-size); /* Customizable size */
      height: var(--spinner-size); /* Customizable size */
      animation: spin var(--spinner-speed) linear infinite; /* Customizable speed */
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      margin-top: 10px;
      font-size: var(--loading-text-size); /* Customizable size */
      color: var(--loading-text-color); /* Customizable color */
      font-weight: bold;
    }
  </style>
